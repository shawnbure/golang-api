            $ref: '#/definitions/dtos.ApiResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dtos.ApiResponse'
      summary: Get account by account walletAddress
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: Sets an account settable information
      parameters:
      - description: wallet address
        in: path
        name: walletAddress
        required: true
        type: string
